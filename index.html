<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">

        <section id="userInputSection">
            <h1>Search for A Pokemon</h1>
            <input type="text" name="" id="">
            <section id="searchSection">
                <a href="#" class="btn" id="search">Search</a>
                <img src="pokeball.png" alt="Pokeball">
            </section>
        </section>
    </main>
    <section id="pokemonInfo">
        <section id="introPokemon">
            <h1 id="showName"></h1>
            <img src="" id="pokeImg" alt="">
            <h2 id="pokeHeight"></h2>
            <h2 id="pokeWeight"></h2>
            <h2 id="pokeAbility"></h2>
            <h2 id="pokeMove"></h2>
        </section>
        <!-- <section id="pokemonDetails">
            <h2 id="pokeHeight"></h2>
            <h2 id="pokeWeight"></h2>
            <h2 id="pokeAbility"></h2>
            <h2 id="pokeMove"></h2>
        </section> -->
    </section>
    <script src="main.js"></script>
</body>
</html>
